  <div class="page-wrapper">
    <main>
      <h2 class="h">Hotel Booking Form</h2>
      <div class="form">
      <form action="/submit_booking" method="post">
      
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" required><br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" required><br>
        <label class="tab" for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label class="tab" for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br>
        <label class="tab" for="arrival">Arrival Date:</label>
        <input type="date" id="arrival" name="arrival" required><br>
        <label class="tab" for="departure">Departure Date:</label>
        <input type="date" id="departure" name="departure" required><br>
        <label class="tab" for="room">Room Type:</label>
        <select class="tab" id="room" name="room" required>
          <option value="">Select Room Type</option>
          <option value="single">Single</option>
          <option value="double">Double</option>
          <option value="suite">Suite</option>
        </select><br>
        <label class="tab" for="guests">Number of Guests:</label>
        <input type="number" id="guests" name="guests" min="1" max="4" required><br>
        <label class="tab" for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br>
        <button>submit Booking</button>
      </form>
    </div>
